<!DOCTYPE html>
<html>

<head>
  <title>Oasis 0.0.0</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="odometer-theme.css" />
</head>

<body>
  <h2>Trades</h2>

  <h1>ME</h1>
  <div class="my-address"></div>

  <h2 class="turn">Turn: 0</h2>
  <div>Cash: <span class="odometer cash"></span></div>

  <h1>Owned</h1>
  <div class="items">

  </div>

  <hr />
  <h1>Send Asset</h1>
  <div class="transfer">
    <span>asset: <input class="asset" type="text" /></span>
    <span>to: <input class="to" type="text" /></span>
    <button class="send-btn">send</button>
  </div>

  <hr />
  <h1>Send Cash</h1>
  <div class="transfer-cash">
    <span>asset: <input class="send-amount" type="text" /></span>
    <span>to: <input class="send-to" type="text" /></span>
    <button class="send-cash-btn">send</button>
  </div>

  <hr />
  <h1>Create Trade</h1>
  <div class="trades">
    <select class="trade">
      <option>buy</option>
      <option>sell</option>
    </select>

    <select class="asset">
      <option>character</option>
    </select>

    <input class="amount" type="text" />

    <button class="create-btn">create</button>

    <div class="trade-list"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="odometer.js"></script>

  <script src="trades.js"></script>
</body>

</html>
